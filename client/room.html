<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="webrtc.js"></script>
    <style>
      body {
        padding: 50px;
        background: #EFF7F7;
      }
      #wrapper {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      }
      #remoteVideo, #localVideo {
        width: 48%;
        height: 500px;
        border-radius: 5px;
        background: #fff;
      }
      #start {
        width: 100%;
        padding: 10px 0;
        font-size: 16px;
        color: #fff;
        border: none;
        background-color: #1890ff;
        border-radius: 5px;
        box-shadow: 0 2px 0 rgba(0,0,0,.045)
      }
      #setting {
        text-align: center;
        padding: 20px 0;
      }
      
    </style>
  </head>

  <body>
    <div id="wrapper">
      <video id="localVideo" autoplay muted></video>
      <video id="remoteVideo" autoplay></video>
    </div>
    <div id="setting">
      <input type="button" id="start" onclick="start(true)" value="开始连线"></input>
    </div>
    <script type="text/javascript">
        pageReady();
    </script>
  </body>
</html>
